services:
  - type: web
    name: eso-fortnite-backend
    env: node
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    autoDeploy: true
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: PORT
        value: 8080
      - key: JWT_SECRET
        generateValue: true
      - key: DB_PATH
        value: data/app.db
      - key: CORS_ORIGIN
        value: https://SEU-FRONTEND.vercel.app
