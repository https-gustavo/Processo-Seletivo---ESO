services:
  - type: web
    name: eso-fortnite-backend
    env: node
    rootDirectory: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    autoDeploy: true
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: PORT
        value: 8080
      - key: JWT_SECRET
        generateValue: true
      - key: DB_PATH
        value: /data/app.db
      - key: CORS_ORIGIN
        value: https://SEU-FRONTEND.vercel.app
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
  - type: static
    name: eso-fortnite-frontend
    rootDirectory: frontend
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://eso-fortnite-backend.onrender.com/api
